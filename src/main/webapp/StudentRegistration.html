<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
	pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<%@include file="common/common_link_homepage" %>
</head>
<body>
	<div class="container py-3">
		<div class="row">
			<div class="mx-auto col-sm-6">
				<!-- form user info -->
				<div class="card">
					<div class="card-header">
						<h4 class="mb-0">Student Registration Form</h4>
					</div>
					<div class="card-body">
						<form class="form" role="form" autocomplete="off" action="http://localhost:8080/onlineExam/RegisterController" method="post">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">
									Name</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" placeholder="Enter  name" name="name">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Email</label>
								<div class="col-lg-9">
									<input class="form-control" type="email"
										placeholder="email@gmail.com" name="email">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Contact</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" placeholder="Enter contact number" name="contact">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Course</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" placeholder="Enter course" name="course">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Admission Date</label>
								<div class="col-lg-9">
									<input class="form-control" type="date" value="" name="admissiondate">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Fees</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" placeholder="Enter fees" name="fees">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Username</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" placeholder="Enter username" name ="username">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Password</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" placeholder="Enter password" name="password">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Confirm</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" placeholder="Confirm password">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label"></label>
								<div class="col-lg-9">
									<input type="reset" class="btn btn-secondary" value="Cancel">
									<input type="submit" class="btn btn-primary"
										value="Register">
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /form user info -->
			</div>
		</div>
</body>
</html>
